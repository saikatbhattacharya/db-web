<!doctype html>
<html lang="en" ng-app = "" ng-controller = "dbController">

  <head>  	
  	<meta charset="utf-8">
    <meta name="description" content="Responsive Bootstrap Landing Page Template">
    <meta name="keywords" content="Bootstrap, Landing page, Template, Registration, Landing">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Grayrids">
		<title>Pluto - Material UI Inspired Bootstrap Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="fonts/font-awesome.min.css" type="text/css" media="screen">
    <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-invers menu-wrap">
      <div class="navbar-header text-center">
        <a class="navbar-brand logo-right" href="javascript:void(0)"><i class="mdi-image-timelapse"></i></a>
      </div>
        <ul class="nav navbar-nav main-navigation">
          <li class="active"><a href="/">প্রচ্ছদ</a></li>
          <li><a href="/">সূচীপত্র</a></li>
          <li><a href="/">চিঠি-চাপাটি</a></li>
          <li><a href="/">সম্পাদকেরা</a></li>
          <li><a href="/">যোগাযোগ</a></li>
        </ul>
        <button class="close-button" id="close-button">Close Menu</button>
    </div>
  	
  	<div class="content-wrap">
     <header class="" id="home">
      
      <div class="container">
          <div class="col-md-12">

            <div class="navbar navbar-inverse sticky-navigation navbar-fixed-top" role="navigation" data-spy="affix" data-offset-top="200" style="background-color: #009688;padding:0px;">
              <div class="container">
                <div class="navbar-header">
                  <a class="logo-left " href="/"><i class="mdi-image-timelapse"></i>Pluto</a>
                </div>
                <div class="navbar-right">
                  <button class="menu-icon"  id="open-button">
                    <i class="mdi-navigation-menu"></i>
                  </button>             
                </div>
              </div>
            </div>
        </div>  
    </header>

   


    <section id="features" style="padding-top: 130px;padding-bottom: 130px;">
      <div class="container">
        <div class="section-header">
          <h1 class="section-title wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="300ms">{{title}}</h1>
          <h2 class="section-subtitle wow fadeInRight" data-wow-duration="1000ms" data-wow-delay="400ms">{{author}}</h2>
        </div> 
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12" ng-repeat="x in content track by $index">
                {{x}}
           </div>
        </div>
      </div>
    </section>

    <section id="footer">
      <div class="container">
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
              
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
              <h3>Find us on</h3>
              <a class="social" href="#" target="_blank"><i class="fa fa-facebook"></i></a>
              <a class="social" href="#" target="_blank"><i class="fa fa-twitter"></i></a>
              <a class="social" href="#" target="_blank"><i class="fa fa-google-plus"></i></a>
            </div>
          </div>
        </div>  
      </div>      
      <!-- Go to Top Link -->
      <a href="#home" class="btn btn-primary back-to-top">
      <i class=" mdi-hardware-keyboard-arrow-up"></i>
      </a>
    </section> 

    <section id="copyright">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <p class="copyright-text">
             © Pluto 2015 All right reserved. Designed and Developed by 
              <a href="http://graygrids.com/">
                GrayGrids
              </a>
            </p>
          </div>
        </div>
      </div>
    </section>     
    </div>  
		

    
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

    

    <script>
        $(document).ready(function() {
            // This command is used to initialize some elements and make them work properly
            $.material.init();
        });
    </script>

    <script>
         function dbController($scope,$http,$location) {
            var location = $location.absUrl().split("?")[1].split("=")[1];//58324e93bd966f61a59b6aec
            var url = 'https://api.mlab.com/api/1/databases/dakkhinerbaranda/collections/content/'+location+'?apiKey=FoffkWZUhseXYN3tH_kpgL0JlRdMC-vm';
         
            $http.get(url).success( function(response) {
                $scope.author = response.authorname;
                $scope.title = response.contentheading;
               $scope.content = response.contentvalue.split('\n');
            });
         }
      </script>

  </body>

</html>
